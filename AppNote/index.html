<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- here animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>Notas</title>
</head>
<body id="body">
	<nav class="navigator">
		<h1 class="title ml-1 animate__animated animate__rubberBand">MyNotes</h1>
		<span class="moon"><i class="moon1 far fa-moon ml-4 mt-3"></i></span>
		<p class="english ml-4 mt-3 font-weight-bold">English</p>
	</nav>

	<!-- app all -->
	<div class="container">
		<p class="p_title h3 m-auto pt-5 text-center animate__animated animate__pulse">Welcome to "MyNotes"</p>
		<p class="p_info m-auto pt-3 text-center">Please select a form type</p>
		<div class="selectForm pt-3">
			<p class="p_simpleForm h2 text-center">Simple form</p>
			<p class="p_formFull h2 text-center">Form full</p>
			<strong class="strong">If you need help to know how each form is, <span class="span-active font-weight-lighter">click here</span></strong>
			<div class="form-type-example"></div>
		</div>
	</div>
	<section class="formSelected">
		<!-- Aqui pondremos ya el formulario seleccionado por el user -->
	</section>
	<!-- En Ã©ste div mostraremos el contenido escrito por el usuario -->
	<div class="container_obj"></div>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://kit.fontawesome.com/0f2756a855.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
